name: Crux Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: untar crux_db folder
      - run: |
          cd test/
          tar xvzf crux_db.tar.gz
          cd crux_db/
          chmod +x crux.sh
      - name: build docker crux image
      - run:
          docker build -t crux .
      - name: run docker container
      - run:
          docker run -d \
          -it \
          --name crux \
          --mount type=bind, source="$(pwd)/test/crux_db",target=/crux_db
